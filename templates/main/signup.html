{% extends 'main/base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Inscription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">S'inscrire</button>
</form>
<p>Déjà un compte ? <a href="{% url 'login' %}">Connexion</a></p>
{% endblock %}
