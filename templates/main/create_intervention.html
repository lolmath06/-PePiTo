{% extends 'main/base.html' %}

{% block title %}Nouvelle intervention{% endblock %}

{% block content %}
<h2 class="mb-4">Nouvelle demande d'intervention</h2>
<form method="post" class="bg-secondary p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Envoyer</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-link mt-3 text-light">Retour au tableau de bord</a>
{% endblock %}
